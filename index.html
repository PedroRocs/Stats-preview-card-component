<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta content="keywords" name="Card,HTML,CSS">
  <meta content="description" name="Card com HTML, CSS">
  <meta content="author" name="PedroRocs">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main id="card">
  

  <div id="content-img">
  
  </div>
  <div id="content-text">
    <div id="description"> 
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </div>
    <ul id="numbers-business">
      <li class="category">
        <span>10k+</span>
        <h3>companies</h3>
      </li>
      <li class="category">
        <span>314</span>
        <h3>templates</h3>
      </li>
      <div class="category">
        <span>12M+</span>
        <h3>queries</h3>
      </div>
    </ul>
  </div>
</main>

</body>
</html>
